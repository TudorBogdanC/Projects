<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/CSS/profile.css">
</head>
<body>

    <header>
        <!-- ========== HEADER inizia qui ========== -->
        <div class="container-fluid">
            <div class="row">
                <!--NAVBAR-->
                <nav class="navbar navbar-expand-lg bg-transparent fs-6">
                    <div class="container-fluid">
                        <a class="navbar-brand mx-5" href="#"><img src="assets/images/netflix_logo.png" alt="logo"
                                width="100px" /></a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                    </div>
                </nav>
            </div>
        </div>
    </header>

     <!-- ========== HEADER finisce qui ========== -->


    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="row justify-content-center">
                <div class="col-4 text-light">
        
                  <h1 class="text-light profile-title display-4">Edit Profile</h1>

                  <hr class="my-4">
        
                  <div class="row mt-4 pb-2">
                      <div class="col-8 col-md-auto">
                          <img src="assets/images/avatar.png" class="img-fluid" width="150px">
                      </div>
                      <div class="col-4 col-md">
                        <form action="submit_form" method="post">
                          <input type="text" class="form-control bg-secondary fs-2 text-light" id="text" name="text" placeholder="Strive Student">
                        </form>
                        <br>
                        <p class="display-5 fs-4 opacity-75">Language:</p>
                        <div class="dropdown">
                            <button class="btn btn-outline-secondary fs-5 text-light dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                              English
                            </button>
                        </div>
                        <hr class="my-4">
                        <div class="mt-2 pb-2">
                            <h4 class="text-light">Maturity Settings:</h4>
                            <button class="btn btn-secondary text-light fw-bold my-2">ALL MATURITY SETTINGS</button>
                            <p class="text-light mt-2">Show files for all maturity settings for this profile.
                            </p>
                            <button class="btn btn-outline-secondary px-4">EDIT</button>
                        </div>

                        <hr class="my-4">

                        <div>
                            <h4 class="text-light">Autoplay Controls:</h4>
                            <div class="d-flex align-items-center">
                                <div class="me-2">
                                    <input class="form-check-input bg-transparent border-white opacity-50 rounded-0"
                                        type="checkbox" checked>
                                </div>
                                <div>Autoplay next episode in a series on all devices</div>
                            </div>
                            <div class="d-flex align-items-center mt-2">
                                <div class="me-2">
                                    <input class="form-check-input bg-transparent border-white opacity-50 rounded-0"
                                        type="checkbox" checked>
                                </div>
                                <div>Autoplay next episode in a series on all devices</div>
                            </div>
                        </div>
                      </div>
                  </div>
                  <hr class="my-4">
                  <div class="row pt-2">
                      <div class="col-auto">
                          <button class="btn btn-light btn-lg fw-bold px-4">SAVE</button>
                      </div>
                      <div class="col-auto">
                          <button class="btn btn-outline-secondary btn-lg px-5">CANCEL</button>
                      </div>
                      <div class="col-auto">
                          <button class="btn btn-outline-secondary btn-lg px-5 ">DELETE PROFILE</button>
                      </div>
                  </div>
               </div>
              </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
