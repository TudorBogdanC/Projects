<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Back-office</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/CSS/style.css">
  </head>
  <body class="my-5 mx-5">
    <h2>Modifica Prodotto</h2>
    <form id="editForm" class="col">
        <div>
        <!-- Campi del modulo di modifica -->
            <label for="editName">Nome:</label>
            <input type="text" id="editName" name="editName" class="mx-5 my-5">

            <label for="editPrice">Prezzo:</label>
            <input type="text" id="editPrice" name="editPrice" class="mx-5">
            
            <label for="editDescription" class="form-label"></label>
            <textarea class="form-control" id="editDescription" rows="3">Descrizione</textarea>
        </div>

        <!-- Aggiungi altri campi secondo i tuoi requisiti -->

        <button type="button" onclick="saveChanges()" class="btn btn-danger btn-sm my-5">Salva Modifiche</button>
    </form>



    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/JavaScript/home.js"></script>
    <script src="./assets/JavaScript/back.js"></script>

  </body>
</html>
